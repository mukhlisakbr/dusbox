services:
  aria2-ariang:
    image: hurlenko/aria2-ariang
    container_name: dusbox-aria2-ariang
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./data:/aria2/data
      - ./conf:/aria2/conf
      - ./caddy/Caddyfile:/usr/local/caddy/Caddyfile
      - ./caddy/data:/root/.local/share/caddy
